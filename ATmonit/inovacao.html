<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-inovacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Element", "Uso diario", { role: "style" }],
                ["Seg", 3.94, "#10AC84"],
                ["Ter", 8.94, "#10AC84"],
                ["Qua", 10.49, "#10AC84"],
                ["Qui", 19.30, "#10AC84"],
                ["Sex", 21.45, " #10AC84"]
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation",
                    
                },
                2]);

            var options = {
                title: "Density of Precious Metals, in g/cm^3",
                width: 880,
                height: 400,
                backgroundColor: 'transparent',
                bar: { groupWidth: "95%" },
                color: '#ffff',
                legend: { position: "none" },
                hAxis: {
                    textStyle: { color: '#FFF' },
                }
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options,);
        }
    </script>



    <title>Estimativa De Filas</title>
</head>

<body>

        <a href="login.html" class="icon-a"><i class="fa fa-sign-out-alt icons"></i> Logout</a>


    </div>
    <div class="main">

        <div class="head">
            <div class="col-div-6">
                <span style="font-size:30px;cursor:pointer; color: #f1f1f1e7;" class="nav"><i
                        class="fa fa-users icons"></i> Estimativa De Filas</span>
            </div>

            <br>


            <div class="col-div-8">
                <div class="box-8">
                    <div class="content-box">
                        <h2 class="card-title">Desempenho Semanal Do Caixa</h2>
                    </div>

                    <div id="columnchart_values" class="graphic"></div>

                </div>
            </div>


        </div>

    </div>
</body>
